  servicePort: 443
  serverPort: 10250

leaderElection:
  resourceLock: leases

## settings for metrics, e.g. scraping by seed-prometheus
##
metrics:
  ## enable metrics scraping
  ##
  enableScraping: true

coredns:
  enabled: true

gardener:
  seed:
    provider: local
