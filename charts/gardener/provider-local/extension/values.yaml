image:
  repository: eu.gcr.io/gardener-project/gardener/extensions/provider-local
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1
maxUnavailable: 1
maxSurge: 50%

resources: {}
vpa:
  enabled: true
  resourcePolicy:
    minAllowed:
      cpu: 50m
      memory: 64Mi
  updatePolicy:
    updateMode: "Auto"

controllers:
  controlplane:
    concurrentSyncs: 5
  dnsprovider:
    concurrentSyncs: 1
  dnsrecord:
    concurrentSyncs: 5
  infrastructure:
    concurrentSyncs: 5
  worker:
    concurrentSyncs: 5
  operatingsystemconfig:
    concurrentSyncs: 5
  network:
    concurrentSyncs: 5
  service:
    concurrentSyncs: 5
    hostIP: "127.0.0.1"
    apiServerSNIEnabled: true
  healthcheck:
    concurrentSyncs: 5
  ignoreOperationAnnotation: false

disableControllers: []
disableWebhooks: []
ignoreResources: false

